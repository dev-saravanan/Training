<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="p-3 p-md-5 d-flex justify-content-center align-items-center"
        style="background-color: #FFF5EE; font-family: 'Roboto', sans-serif;">
        <div class="w-75 rounded shadow bg-white">

            <div class="p-2 p-md-5">
                <h1 class="fs-1">Website Design Request</h1>
                <p class="fs-6 text-secondary">Fill out the form to request a design</p>
            </div>

            <hr class="m-0" />

            <form onsubmit="submitForm(event)">
                <div class="p-2 p-md-5">
                    <div class="mb-3">
                        <p class="m-0 mb-2 fs-6 fw-medium">Name</p>

                        <div class="d-flex gap-2 justify-content-between">
                            <div class="w-50 d-flex flex-column justify-content-start align-items-start">
                                <input class="form-control" type="text" id="first-name" oninput="checkFirstName(event)"
                                    onblur="checkFirstName(event)" />
                                <label class=" form-text" for="first-name">First Name</label>

                                <p class="text-danger fs-6 m-0 d-none" id="firstNameError"></p>
                            </div>

                            <div class="w-50 d-flex flex-column justify-content-start align-items-start">
                                <input class="form-control" type="text" id="last-name" oninput="checkLastName(event)"
                                    onblur="checkLastName(event)" />
                                <label class="form-text" for="last-name">Last Name</label>

                                <p class="text-danger fs-6 m-0 d-none" id="lastNameError"></p>
                            </div>
                        </div>
                    </div>

                    <div class="my-3 w-50 d-flex flex-column align-items-start">
                        <label class="mb-2 fs-6 fw-medium" for="email-input">E-mail</label>
                        <input class="form-control" id="email-input" type="email" placeholder="ex: myname@example.com"
                            oninput="checkEmail(event)" onblur="checkEmail(event)" />
                        <p class="form-text">example@example.com</p>


                        <p class="text-danger fs-6 m-0 d-none" id="emailError"></p>
                    </div>

                    <div class="my-3 w-50 d-flex flex-column align-items-start">
                        <label class="mb-2 fs-6 fw-medium" for="phone-input">Phone Number</label>
                        <input class="form-control" id="phone-input" type="tel" placeholder="(000) 000-0000"
                            oninput="checkPhone(event)" onblur="checkPhone(event)" />

                        <p class="text-danger fs-6 m-0 d-none" id="phoneError"></p>
                    </div>

                    <div class="my-3 w-50 d-flex flex-column align-items-start">
                        <label class="mb-2 fs-6 fw-medium" for="company-input">Company</label>
                        <input class="form-control" id="company-input" type="text" oninput="checkCompany(event)"
                            onblur="checkCompany(event)" />

                        <p class="text-danger fs-6 m-0 d-none" id="companyError"></p>
                    </div>

                    <div class="my-3 w-50 d-flex flex-column align-items-start">
                        <label class="mb-2 fs-6 fw-medium" for="business-type-input">Type of Business</label>
                        <select class="form-select" id="business-type-input" onblur="checkBusinessType(event)">
                            <option value="">Please Select</option>
                            <option value="option-1">Option 1</option>
                            <option value="option-2">Option 2</option>
                            <option value="option-3">Option 3</option>
                        </select>

                        <p class="text-danger fs-6 m-0 d-none" id="businessTypeError"></p>
                    </div>

                    <div class="my-3 w-50 d-flex flex-column align-items-start">
                        <label class="mb-2 fs-6 fw-medium" for="website-type-input">Type of Website You Need?</label>
                        <select class="form-select" id="website-type-input" onblur="checkWebsiteType(event)">
                            <option value="">Please Select</option>
                            <option value="option-1">Option 1</option>
                            <option value="option-2">Option 2</option>
                            <option value="option-3">Option 3</option>
                        </select>

                        <p class="text-danger fs-6 m-0 d-none" id="websiteTypeError"></p>
                    </div>

                    <div class="">
                        <p class="mb-2 fs-6 fw-medium">Choose Items for the Navigation Bar</p>

                        <div>
                            <input class="form-check-input" type="checkbox" id="about-nav" name="nav-items" />
                            <label class="form-check-label fs-6 text-secondary" for="about-nav">About</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="faq-nav" name="nav-items" />
                            <label class="form-check-label fs-6 text-secondary" for="faq-nav">FAQ</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="user-guide-nav" name="nav-items" />
                            <label class="form-check-label fs-6 text-secondary" for="user-guide-nav">User
                                Guide</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="forum-nav" name="nav-items" />
                            <label class="form-check-label fs-6 text-secondary" for="forum-nav">Forum</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="blog-nav" name="nav-items" />
                            <label class="form-check-label fs-6 text-secondary" for="blog-nav">Blog</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="pricing-nav" name="nav-items" />
                            <label class="form-check-label fs-6 text-secondary" for="pricing-nav">Pricing</label>
                        </div>
                    </div>

                    <div class="my-3 w-100 d-flex flex-column align-items-start">
                        <label class="mb-2 fs-6 fw-medium">More Items</label>
                        <textarea class="form-control" style="height: 200px;"></textarea>
                    </div>

                    <div class="my-3 w-100 d-flex flex-column align-items-start">
                        <p class="mb-2 fs-6 fw-medium">Additional Services</p>

                        <div>
                            <input class="form-check-input" type="checkbox" id="banner-service"
                                name="additional-service" />
                            <label class="form-check-label fs-6 text-secondary" for="banner-service">Banner
                                Design</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="landing-page-service"
                                name="additional-service" />
                            <label class="form-check-label fs-6 text-secondary" for="landing-page-service">Landing
                                Page
                                Design</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="ads-management-service"
                                name="additional-service" />
                            <label class="form-check-label fs-6 text-secondary"
                                for="ads-management-service">Advertisement
                                Management</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="seo-service"
                                name="additional-service" />
                            <label class="form-check-label fs-6 text-secondary" for="seo-service">SEO</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="video-service"
                                name="additional-service" />
                            <label class="form-check-label fs-6 text-secondary" for="video-service">Video</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="analytics-service"
                                name="additional-service" />
                            <label class="form-check-label fs-6 text-secondary"
                                for="analytics-service">Analytics</label>
                        </div>
                    </div>

                    <div class="my-3 w-100 d-flex flex-column align-items-start">
                        <label class="mb-2 fs-6 fw-medium">Additional Comments</label>
                        <textarea class="form-control" style="height: 200px;"></textarea>
                    </div>
                </div>



                <hr class="m-0" />

                <div class="p-2 p-md-5 d-flex justify-content-center align-items-center">
                    <button class="btn btn-success text-light" style="width: 200px;" type="submit">Submit</button>
                </div>
            </form>


        </div>
    </div>


    <script src="validate.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
